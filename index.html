<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaruVärlden</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  </head>

<body>
  <header>
    <span class="brand">
      <h1>VaruVärlden</h1>
      <p>För mycket av det goda är precis lagom!</p>
    </span>
  </header>
        
  <main>
    <form id="product-form" class="product-form">
      
      <div>
        <input type="text" class="search" id="search" placeholder="Sök på titel" name="search" onkeyup="fetchProduct(event)">
      </div>

      <div>
        <select id="gender" class="gender" name="gender" onchange="fetchProduct(event)">
          <option value="">Välj kön</option>
        </select>
      </div>

      <div>
        <select id="sort" class="sort" name="sort" onchange="fetchProduct(event)">
          <option value="">Sortera efter pris</option>
          <option value="asc">Stigande</option>
          <option value="desc">Fallande</option>
        </select>
      </div>
    </form>

    <div id="products" class="products"></div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
