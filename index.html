<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaruVärlden</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Våra produkter</h1>
    
        <form id="product-form" class="row g-3 flex justify-content-end">
          <div class="col-md-3">
            <input type="text" class="form-control" id="search" placeholder="Search" name="search" onkeyup="fetchProducts(event)">
          </div>

          <div class="col-md-2">
            <select id="inputState" class="form-select" id="sort" name="sort" onchange="fetchProducts(event)">
              <option>Sort</option>
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </div>
        </form>
    
        <div id="products"></div>
    
      </div>

      <script src="js/main.js"></script>
</body>
</html>
